<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OES Apps Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        /* Loading Animation Styles */
        #loader {
            position: fixed;
            inset: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease-in-out;
        }

        .gradient-text {
            font-size: 4rem;
            font-weight: 700;
            background: var(--apple-gradient);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite, scale-up 1.5s ease-out forwards;
            letter-spacing: -0.02em;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scale-up {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Dashboard Styles */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eaeaea;
        }

        .hidden {
            display: none !important;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="gradient-text">OES apps</div>
    </div>

    <!-- Main Content -->
    <div id="content" class="min-h-screen">
        <nav class="glass-nav sticky top-0 z-50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-semibold tracking-tight">OES Apps</h1>
                <div class="text-sm text-gray-500" id="status-text">Loading items...</div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-12">
            <header class="mb-12">
                <h2 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">Explore our apps</h2>
                <p class="text-xl text-gray-500">スプレッドシートから同期された最新のコレクション</p>
            </header>

            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Skeleton Loader -->
                <div class="card h-80 animate-pulse bg-gray-200"></div>
                <div class="card h-80 animate-pulse bg-gray-200"></div>
                <div class="card h-80 animate-pulse bg-gray-200"></div>
            </div>
        </main>
    </div>

    <script>
        const SPREADSHEET_ID = '155uayM3H4f1xFfg9UjDKaeodMWKxg6YGKlnwEu6ePGY';
        // CSV出力用のURLを使用
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json`;

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                // GoogleのJSONレスポンスのゴミ（接頭辞）を削除
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                const rows = json.table.rows;
                // A: Title (c[0]), B: Image (c[1]), C: Link (c[2])
                const items = rows.map(row => ({
                    title: row.c[0] ? row.c[0].v : 'No Title',
                    image: row.c[1] ? row.c[1].v : 'https://via.placeholder.com/600x400?text=No+Image',
                    link: row.c[2] ? row.c[2].v : '#'
                }));

                renderGrid(items);
                document.getElementById('status-text').textContent = `${items.length} items found`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('grid').innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-red-500 mb-4">データの取得に失敗しました。</p>
                        <p class="text-sm text-gray-500">スプレッドシートが「リンクを知っている全員が閲覧可」になっているか確認してください。</p>
                    </div>
                `;
            }
        }

        function renderGrid(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            items.forEach((item, index) => {
                const card = document.createElement('a');
                card.href = item.link;
                card.target = "_blank";
                card.className = 'card block group opacity-0 translate-y-4';
                card.style.transitionDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${item.image}" alt="${item.title}" class="card-image" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Error'">
                        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity"></div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2 group-hover:text-blue-600 transition-colors">${item.title}</h3>
                        <div class="flex items-center text-blue-500 font-medium">
                            Learn more 
                            <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // フェードインアニメーションの開始
                setTimeout(() => {
                    card.classList.remove('opacity-0', 'translate-y-4');
                    card.classList.add('opacity-100', 'translate-y-0');
                }, 100);
            });
        }

        window.onload = () => {
            fetchData();

            // 2.5秒後にローディング画面をフェードアウト
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.classList.add('fade-out');
                setTimeout(() => {
                    loader.classList.add('hidden');
                }, 800);
            }, 2500);
        };
    </script>
</body>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((reg) => console.log('Service Worker registered!', reg))
        .catch((err) => console.error('Registration failed:', err));
    });
  }
</script>
</body>
</html>
