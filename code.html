<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Frame - Fullscreen Mode</title>
    <style>
        /* ページ全体の余白をゼロにし、スクロールを防止 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* 読み込み中の背景色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* iframeを画面いっぱいに広げる */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 読み込みインジケーター */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: -1;
            text-align: center;
        }

        /* モバイル向けの安全領域対応 (iPhoneのノッチなど) */
        @supports (padding: env(safe-area-inset-top)) {
            .container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>

    <div class="loader">
        <p>Loading QR Frame...</p>
    </div>

    <div class="container">
        <!-- 指定されたサイトをiframeで埋め込み -->
        <iframe 
            src="https://qrframe.kylezhe.ng/" 
            allow="clipboard-read; clipboard-write; fullscreen"
            title="QR Frame Interface"
            id="qr-iframe">
        </iframe>
    </div>

    <script>
        // iframeの読み込み完了を検知（必要に応じて処理を追加可能）
        const iframe = document.getElementById('qr-iframe');
        
        iframe.onload = function() {
            console.log("QR Frame has been loaded successfully.");
        };

        // iOS等のブラウザでアドレスバーを隠すためのハック（スクロール可能な場合）
        window.addEventListener("load", function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });
    </script>
</body>
</html>
